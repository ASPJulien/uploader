<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Upload</title>
</head>
<body>

    <h1>Upload a picture</h1>
    
    <form action="/upload.php" method="post" enctype="multipart/form-data">
        <div class="form-upload">
            <label for="name">Secret Key: </label>
            <input type="text" name="secret" id="secret" required>
        </div>

        <br />

        <div class="form-upload">
            <label for="picture">File: </label>
            <input type="file" name="sharex" id="sharex" required>
        </div>

        <br />

        <div class="form-upload">
            <input type="submit" value="Send">
        </div>

    </form>
    

</body>
</html>
